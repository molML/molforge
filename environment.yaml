name: molforge
channels:
  - conda-forge
  - defaults

dependencies:
  # ============================================================================
  # Core Dependencies (Required)
  # ============================================================================
  - python>=3.12.1
  - pip

  # Data processing and manipulation
  - pandas>=2.2.0              # DataFrames and data manipulation
  - numpy>=1.26.3              # Numerical operations
  - scipy>=1.16.3              # Statistical analysis (distributions actor)

  # Cheminformatics
  - rdkit>=2025.9.1            # Core cheminformatics toolkit (required)

  # System and utilities
  - requests>=2.31.0           # HTTP requests (ChEMBL downloads)
  - tqdm>=4.66.2               # Progress bars
  - joblib>=1.3.2              # Parallel processing
  - tabulate>=0.9.0            # Formatted table output

  # ============================================================================
  # CLI Dependencies (Optional but recommended)
  # ============================================================================
  - pyyaml>=5.4                # YAML configuration file support

  # ============================================================================
  # Development Dependencies (Optional)
  # ============================================================================
  - pytest>=7.0.0              # Testing framework
  - pytest-mock>=3.6.0         # Mocking for tests

  # ============================================================================
  # Install molforge in editable mode
  # ============================================================================
  - pip:
    - -e .

# ============================================================================
# Optional Dependencies (install separately if needed)
# ============================================================================
# OpenEye Toolkit (requires commercial license):
#   conda install -c openeye openeye-toolkits
#
# MolBox integration:
#   pip install molbox
